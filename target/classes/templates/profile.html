<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${user.username + ' profile'}"></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' th:href="@{css/main.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img id="navbar_brand_java" src="img/Dubsmash-Logo.png" class="navbar-brand" href="/">
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/makeDubsmash">make new dubsmash</a>
            </li>
        </ul>
        <form style="display: none" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="row">
        <img th:src="${user.profileAvatarPath}" class="media" style="height : 40vh;margin: auto"
             src="../static/img/logo.png">
    </div>

    <form th:if="${user.getUsername() == principal.getName()}" class="m-2"
          style="display: flex;flex-direction: row;justify-content: space-evenly" method="post"
          action="/profile/updateAvatar" enctype="multipart/form-data">
        <label class="btn btn-info">
            <input class="invisible" style="display: none" type="file" name="avatar">
            choose file
        </label>
        <button type="submit" class="btn btn-primary">update avatar</button>
    </form>

    <div th:text="${user.username}"></div>
</div>
<div class="h3 text-center">Dubsmashes</div>
<div class="d-flex flex-row flex-wrap align-content-start m-2" th:each="dubsmash, iStat : ${user.dubsmashes}">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top m-1" th:src="@{${dubsmash.coverFileAddress}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title" th:text="${dubsmash.dubsmashTitle}">ass</h5>
            <p class="card-text" th:text="${'rating :' + #strings.toString(dubsmash.rating)}"></p>
            <a href="#" class="btn btn-primary">Continue ...</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<!--<script th:src="@{js/index.js}"></script>-->
</body>
</html>
